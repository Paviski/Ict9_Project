<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Convert Measurements</title>
	<style>
		* {
			text-align: center;
		}
		.center{
			margin-left: auto;
			margin-right:  auto;
		}
		Body {
			background-color:#0dcaf0;
		}
		.center th{
			padding 30px;
		}
	</style>
</head>
<body>	
	<div class="container container1 form-control">

	<h1 class="text-center">Millimiter Converter</h1>
	<input type="number" class="form-control" id="Mm">
	<h4 class="text-center">look up</h4>

</div>
<div class="btn btn-primary" class="container container1 form-control"><button class="btn" onclick="Cm()">Centimeters</button>
</div>
<div class="btn btn-primary" class="container container1 form-control"><button class="btn" onclick="M()">Meters</button>
</div>
<div class="btn btn-primary" class="container container1 form-control"><button class="btn" onclick="Km()">Kilometers</button>
</div>

	<script>
	function Cm(){
		var x, y 
	    var x = document.getElementById('Mm').value;
	 	var y = 10;
	    alert(x / y);
	 	
	 }
	 function M(){
	 	var x = document.getElementById('Mm').value;
	 	var y = 1000;
	 	alert(x / y);
	 }
	 function Km(){
	 	var x, y
	 	var x = document.getElementById('Mm').value;
	 	var y = 1000000;
	 	alert(x / y);
	 }
	</script>
</body>
	

</html>
